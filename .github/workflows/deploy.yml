name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "🚀 Starting deployment..."

            cd /var/www/sergio || exit

            # ===== Backend =====
            echo "📦 Updating backend..."
            cd backend || exit
            git pull origin main
            npm install
            pm2 restart sergio-backend || pm2 start npm --name "sergio-backend" -- run start
            cd ..

            # ===== Dashboard =====
            echo "🖥️ Updating dashboard..."
            cd dashboard || exit
            git pull origin main
            npm install
            npm run build
            pm2 restart sergio-dashboard || pm2 start "serve -s dist -l 5000" --name sergio-dashboard
            cd ..

            # ===== Frontend =====
            echo "🌐 Updating frontend..."
            cd frontend || exit
            git pull origin main
            npm install
            npm run build
            # Ensure serve is installed
            if ! command -v serve &> /dev/null; then
              sudo npm install -g serve
            fi
            pm2 restart sergio-frontend || pm2 start "serve -s dist -l 3000" --name sergio-frontend
            cd ..

            echo "✅ Deployment finished successfully!"
            pm2 save
          EOF
